<div
        class='day-container'
        (click)='handleTap'
        #container
>
    <div class='label'>{{dateLabel}}</div>
    <div
            class='dot'
            #dotElement
    ></div>
    <tz-progress
            #progressElement
            *ngIf='hasProgress'
            [activeProgress]='progress'
            [backgroundColor]='day.color'
    ></tz-progress>
</div>

<dom-module id="tz-day">
    <style>
        :host {
            --background-color: white;
            background-color: var(--background-color);
            cursor: pointer;
            --tz-progress-color: var(--tz-primary-color);
            --tz-dot-color: rgba(0, 0, 0, 0.0);
            @apply(--layout-vertical);
            @apply(--layout-justified);
        }

        :host:focus {
            outline: none;
        }

        .day-container {
            height: 100%;
        }

        .label {
            padding-top: 3px;
            padding-left: 3px;
        }

        paper-progress {
            width: 100%;
            --paper-progress-active-color: var(--tz-progress-color);
        }

        .dot {
            border-radius: 50%;
            width: 5px;
            height: 5px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;
            background-color: var(--tz-dot-color);
        }
    </style>
    <template>
        <div class='day-container' on-tap="handleTap">
            <div class="label" >[[_dateLabel]]</div>
            <div class="dot"></div>
            <template is="dom-if" if="[[_hasProgress]]">
                <paper-progress value="[[_progress]]"></paper-progress>
            </template>
        </div>
    </template>
</dom-module>

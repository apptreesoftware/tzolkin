<dom-module id="tz-calendar">
    <style>
        :host {
            --border-color: #d6d6d6;
            --tz-calendar-font: Arial, sans-serif;

        }

        * {
            font-family: var(--tz-calendar-font);
        }

        .title {
            @apply(--layout);
            @apply(--layout-center-center);
        }

        .weekdays {
            @apply(--layout);
            @apply(--layout-justified);
        }

        .weekday {
            @apply(--layout-flex);
        }

        .week-container {
            border: 1px solid var(--border-color);
        }

        .week {
            @apply(--layout);
            @apply(--layout-flex);
            @apply(--layout-justified);
        }

        .week:not(:first-child) {
            border-top: 1px solid var(--border-color);
        }

        .day {
            @apply(--layout-flex)
        }

        .day:not(:first-child) {
            border-left: 1px solid var(--border-color);
        }

    </style>
    <template>
        <div class="title">
            <paper-icon-button icon="icons:chevron-left" on-tap="handlePrevious"></paper-icon-button>
            <div>[[_title]]</div>
            <paper-icon-button icon="icons:chevron-right" on-tap="handleNext"></paper-icon-button>
        </div>
        <div class="weekdays">
            <template is="dom-repeat" items="[[_weekdays]]" as="weekday">
                <div class="weekday">[[weekday]]</div>
            </template>
        </div>
        <div class="week-container">
            <template is="dom-repeat" items="[[_days]]" as="week">
                <div class="week">
                    <template is="dom-repeat" items="[[week]]" as="day">
                        <tz-day class="day" day="[[day]]"
                                on-day-tap="handleDayTapped"></tz-day>
                    </template>
                </div>
            </template>
        </div>
        <button on-tap="handleToggleWeek">expand / collapse</button>
    </template>
</dom-module>
